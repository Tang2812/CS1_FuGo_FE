<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuGo - Đăng ký tài khoản mới</title>
<link rel="stylesheet" href="/src/stylesheet/dang_ky.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="/src/img/logo.png" alt="FuGo Logo" class="logo">
            <h2>Đăng ký tài khoản mới</h2>
            <p>Chọn vai trò bạn muốn đăng ký</p>
            <div class="role-buttons">
                <button class="role-button active">Ứng viên</button>
                <button class="role-button">Nhà tuyển dụng</button>
            </div>
            <form class="form-dang-ky">
                <input type="text" placeholder="Tên đăng nhập" required>
                <input type="email" placeholder="Gmail" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Nhập lại mật khẩu" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Tôi đồng ý với các điều khoản dịch vụ</label>
                </div>
                <button type="submit" class="signup-button">Đăng ký</button>
            </form>
            <div class="login-link">
                <p>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
            </div>
        </div>
        <div class="image-section">
            <img src="/src/img/banner.png" alt="banner">
        </div>
    </div>
</body>
</html>
